<html>
<head>
    <title>Lettura file JSON</title>
</head>
<body>
    <div>
        <h1>Lettura file JSON</h1>
        <input type="button" onclick="MostraDati()" value="Mostra dati">
    </div>
    <div id="Ris" style="visibility:hidden;">
        <div id="stringaJSON"></div>
    </div>
    <script>
       function MostraDati() {
            var file = new XMLHttpRequest();
            file.open("GET", "https://raw.githubusercontent.com/leo-cossetta/leocossetta/refs/heads/main/LetturaJSON/dati_personali.json", true);
            file.send();
            file.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var jsonDoc = JSON.parse(file.responseText);
                    mostraInfo(jsonDoc);
                    document.getElementById("Ris").style.visibility = "visible";
                }
            };
        }

        function mostraInfo(data) {
            var tabella = document.createElement("table");
            var intestazione = document.createElement("tr");



            var colonna = document.createElement("tr");
            colonna.appendChild(document.createTextNode(data.nome + ", " )); 
            colonna.appendChild(document.createTextNode(data.cognome + ", "));
            colonna.appendChild(document.createTextNode(data.et√† + ", "));
            colonna.appendChild(document.createTextNode(data.indirizzo + ", "));
            colonna.appendChild(document.createTextNode(data.citta + ", "));
            colonna.appendChild(document.createTextNode(data.telefoni.telefono1 + ", "));
            colonna.appendChild(document.createTextNode(data.telefoni.telefono2 + ", "));
            colonna.appendChild(document.createTextNode(data.sport.sport1 + ", "));
            colonna.appendChild(document.createTextNode(data.sport.sport2 + ", "));

            tabella.appendChild(colonna);
            document.getElementById("stringaJSON").appendChild(tabella);
        }
    </script>
</body>
</html>
