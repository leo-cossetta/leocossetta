<head>
    <title>Anagrafica JSON</title>
</head>
<body>
    <div>
        <h1>Lettura file JSON</h1>
        <input type="button" onclick="caricaDati()" value="Mostra dati">
    </div>
    <script>
        function caricaDati() {
            var file = new XMLHttpRequest();
            file.open("GET", "Anagrafica.json", true);
            file.send();
            file.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var jsonDoc = JSON.parse(file.responseText);
                    mostraInfo(jsonDoc);
                }
            };
            document.getElementById("risForm").style.visibility = "visible";
        }

        function mostraInfo(data) {
            var tabella = document.createElement("table");

            var colonna = document.createElement("tr");
            var righe = document.createElement("td");

            righe.appendChild(document.createTextNode(data.nome + ", "));
            righe.appendChild(document.createTextNode(data.cognome + ", "));
            righe.appendChild(document.createTextNode(data.et√† + ", "));
            righe.appendChild(document.createTextNode(data.indirizzo + ", "));
            righe.appendChild(document.createTextNode(data.citta + ", "));
            righe.appendChild(document.createTextNode("Telefono1: " + data.telefoni.telefono1 + ", "));
            righe.appendChild(document.createTextNode("Telefono2: " + data.telefoni.telefono2 + ", "));
            righe.appendChild(document.createTextNode("Sport1: " + data.sport.sport1 + ", "));
            righe.appendChild(document.createTextNode("Sport2: " + data.sport.sport2 + " "));

            colonna.appendChild(righe);
            tabella.appendChild(colonna);

            document.getElementById("stringaJSON").appendChild(tabella);
        }
    </script>
</body>
</html>
